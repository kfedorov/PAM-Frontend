
box: node

build:

  steps:
    # A step that executes `npm install` command
    - npm-install

deploy-heroku:
  steps:
    - heroku-deploy:
        app-name: $HEROKU_APP_NAME
        key: $HEROKU_KEY
        key-name: HEROKU_KEY_PAIR
        user: $HEROKU_USER


deploy-gh-pages:
  steps:
    - maxon/npm-run:
        script: build
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public